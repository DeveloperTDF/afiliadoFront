<ion-content [fullscreen]="true" class="ion-padding">
  <form #afiliadoForm="ngForm" (ngSubmit)="onSubmit()">
   
    <ion-item>
      <ion-label position="stacked">Fecha<ion-text color="danger">*</ion-text></ion-label>
      <ion-input
        required
        [(ngModel)]="afiliado.fecha"
        name="fecha"
        type="date"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"
        >Nombre <ion-text color="danger">*</ion-text></ion-label
      >
      <ion-input
        required
        [(ngModel)]="afiliado.nombre"
        name="nombre"
        type="text"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"
        >Dirección <ion-text color="danger">*</ion-text></ion-label
      >
      <ion-input
        required
        [(ngModel)]="afiliado.direccion"
        name="direccion"
        type="text"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"
        >Teléfono <ion-text color="danger">*</ion-text></ion-label
      >
      <ion-input
        required
        [(ngModel)]="afiliado.telefono"
        name="telefono"
        type="tel"
      ></ion-input>
    </ion-item>

    <ion-button
      block
      color="primary"
      type="submit"
      [disabled]="!afiliadoForm.form.valid"
    >
      Registrar Afiliado
    </ion-button>
    <ion-button *ngIf="afiliado.id" color="danger" (click)="borrar()">
      Borrar
    </ion-button>
  </form>
